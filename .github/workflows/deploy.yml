name: Deploy TodoApp to Server

on:
  push:
    branches: [ master ]  

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            set -e

            cd /todo-app

            echo "üîÑ Pulling latest code..."
            git reset --hard
            git clean -fd
            git pull origin master

            echo "üì¶ Building frontend..."
            cd client
            npm ci
            npm run build

            echo "üêç Updating backend..."
            cd ../server

            # Create virtualenv if missing
            if [ ! -d "venv" ]; then
              python3 -m venv venv
            fi

            # Activate virtualenv
            source venv/bin/activate

            # Upgrade pip and install requirements
            pip install --upgrade pip
            pip install -r requirements.txt

            # Apply Django migrations
            python manage.py migrate --noinput

            # Optional: collect static files
            # python manage.py collectstatic --noinput

            deactivate

            echo "üöÄ Restarting backend with PM2..."
            pm2 delete todoapp-back || true
            pm2 start venv/bin/gunicorn \
              --name todoapp-back \
              -- \
              todos.wsgi:application \
              --bind 127.0.0.1:8000 \
              --chdir /todo-app/server
            pm2 save

            echo "‚úÖ Deployment done!"
