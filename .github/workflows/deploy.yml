name: Deploy TodoApp to Server

on:
  push:
    branches: [main]  # یا master بسته به branch اصلی

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          timeout: 10m
          script: |
            cd /todo-app

            # Pull latest code
            git pull origin master

            # Frontend (React)
            cd client
            npm install
            npm run build

            # Backend (Django)
            cd ../server
            source venv/bin/activate
            pip install -r requirements.txt
            python manage.py migrate

            # Restart Gunicorn with PM2
            pm2 delete todoapp-back || true
            pm2 start "venv/bin/gunicorn todos.wsgi:application --bind 127.0.0.1:8000" --name todoapp-back
            pm2 save